<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Продвинутая работа с функциями и классами</title>
    <style>
      .review {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="reviews">
        <h1>Все отзывы</h1>
      </div>
      <form class="add-review">
        <label for="reviewText">Оставьте ваш отзыв:</label>
        <textarea
          class="reviewText"
          name="reviewText"
          rows="5"
          cols="50"
        ></textarea>
        <button type="submit">Добавить отзыв</button>
      </form>
    </section>

    <script src="./library.js"></script>
    <script defer src="./feedback.js"></script>
  </body>
</html>
