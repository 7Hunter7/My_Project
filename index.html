<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img src="./img/img_1.jpg!d" class="slide" alt="Image 1" />
        <img src="./img/img_2.jpg!d" class="slide" alt="Image 2" />
        <img src="./img/img_3.jpg!d" class="slide" alt="Image 3" />
      </div>
      <button id="prevBtn">Предыдущее изображение</button>
      <button id="nextBtn">Следующее изображение</button>
      <div class="navigation-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
