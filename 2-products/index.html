<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul class="products">
        <li class="product" v-for="item in products" :key="products.id">
          <h2>{{item.description}}</h2>
          <p>Цена: {{item.price}}</p>
          <span>Количество:</span>
          <input type="number" min="0" v-model.number="item.quantity" />
          <p></p>
          <span>Товар куплен:</span>
          <input type="checkbox" v-model="item.bought" />
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          discount: 0,
          products: [
            {
              name: "milk",
              description: "Молоко",
              quantity: 10,
              price: 80,
              bought: false,
            },
            {
              name: "bread",
              description: "Хлеб",
              quantity: 20,
              price: 60,
              bought: false,
            },
            {
              name: "meat",
              description: "Мясо",
              quantity: 30,
              price: 300,
              bought: false,
            },
          ],
        },
        methods: {},
        computed: {},
      });
    </script>
  </body>
</html>
