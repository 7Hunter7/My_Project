<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <new-component title="Новый заголовок"></new-component>
      <new-component title="Новый заголовок 2"></new-component>
      <h2>Articles</h2>
      <new-component
        :title="article"
        v-for="article in articles"
        :key="article.id"
      ></new-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./comp.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          articles: ["info article", "info article 2", "info article 3"],
        },
      });
    </script>
  </body>
</html>
