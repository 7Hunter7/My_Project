<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Форма комментария</h1>
    <textarea id="comment-input" rows="4" cols="50"></textarea>
    <p>Колтчество символов: <span id="char-count">0</span></p>
    <script>
      const commentInput = document.querySelector("#comment-input");
      const charCountEl = document.querySelector("#char-count");

      commentInput.addEventListener("input", updateCharCount);
      commentInput.addEventListener("cut", updateCharCount);
      commentInput.addEventListener("copy", updateCharCount);

      function updateCharCount() {
        setTimeout(() => {
          const comment = commentInput.value;
          const charCount = comment.length;

          charCountEl.textContent = charCount;
          //или, если не нужны переменные для других действий -->
          // charCountEl.textContent = commentInput.value.length;
        }, 0);
      }
    </script>
  </body>
</html>
